<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.ico">
    <title>AlcareVG Asanaビューワー</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">AlcareVG Asanaビューワー</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
              </ul>
              <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
              </form>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 col-lg-2 sidebar">
              <ul class="nav nav-sidebar">
                <div id="sidebar"></div>
              </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
              <div id="map"></div>
            </div>
            <div class="myfooter">
              <p class="text-muted" style="text-align: right">&copy;ALCARE Co., Ltd.</p>
            </div>
          </div>
        </div>

    <script src="js/constants.js"></script>

    <script>

      function mapResize(){
        var wH = $(window).height();// 表示画面の高さを取得
        $('#map').css('height', wH-120 + 'px');// 算出した差分をヘッダーエリアの高さに指定
        $('#sidebar').css('height', wH-120-35 + 'px');// 算出した差分をヘッダーエリアの高さに指定
      }

    </script>

    <script>
      $(function(){
        mapResize();
      });
      $(window).resize(function(){
        mapResize();
      });
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
